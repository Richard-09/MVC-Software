<!doctype html>
<html lang="es">

<head>
  <title>CRUD</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-light">
        <div class="row">
          <div class="col-md-6">
            <strong>Lista de software</strong>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#modal-Registro"><strong><i class="bi bi-plus-circle"></i> Agregar</strong></button>
          </div>
        </div>
      </div>
      <col class="card-body">
      <div class="container mt-3">
        <table class="table text-center table-lg table-striped table-bordered border-dark" id="tabla-cursos">
          <thead class=" table-primary table-bordered border-dark">
            <tr>
              <th style="width: 5%">#</th>
              <th style="width: 20%">Nombre</th>
              <th style="width: 10%">Precio</th>
              <th style="width: 5%">Fecha de lanzamiento</th>
              <th style="width: 15%">Tipo de software</th>
              <th style="width: 15%">Desarrollador</th>
              <th style="width: 30%">Lenguaje Desarrollado</th>
              <th style="width: 5%">Operaciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
        <div class="card-footer text-end">
          <button class="btn btn-primary btn-sm" id="actualizar">Actualizar datos</button>
        </div>
    </div>
  </div>

   
  <div class="modal fade" id="modal-Registro" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="modalTitleId">Registro de software</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formulario-software" action="">
            <div class="mb-3">
              <label for="" class="form-label">Nombre del software:</label>
              <input type="text" class="form-control form-control-sm" id="nombresoftware">
            </div> 
            <div class="mb-3">
              <label for="" class="form-label">Precio</label>
              <input type="number" class="form-control form-control-sm" id="precio">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Fecha lanzamiento</label>
              <input type="date" class="form-control form-control-sm" id="fechaLanzamiento">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tipo de software</label>
              <select  id="tipoSoftware" class="form-select">
                <option value="">Seleccione</option>
                <option value="A">Software de aplicación</option>
                <option value="P">Software de programación</option>
                <option value="S">Software de sistema</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Desarrollador</label>
              <input type="text" class="form-control form-control-sm" id="desarrollador">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Lenguaje desarrollado</label>
              <input type="text" class="form-control form-control-sm" id="lenguajeDesarrollado">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary btn-sm" id="guardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</body>

</html>
